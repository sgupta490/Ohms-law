<!DOCTYPE html>
<html>

<head>

    <title>Ohm's Law </title>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="Ohmslaw.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script src="calculation.js"></script>
    

</head>

<body>
    <div class="container">
        
        <div style="font-size:30px; text-align:center;padding-right:100px; height:60px"> <b> Ohm's Law </b></div>
        <div class="content">
            <div class="input-area">
                
                <div class="diagram">
                    <div class="main-diagram">
                        <img src="https://haygot.s3.amazonaws.com/questions/630039_603836_ans.JPG"  alt = "Ohms law ciruit"/>
                        
                    </div>
                    <div>

                        <input type="number" placeholder="R1" id="R1">
                        <input type="number" placeholder="R2" id="R2">
                        <input type="number" placeholder="R3" id="R3">
                        <input type="number" placeholder="V" id="V">
                        <input type="text" placeholder="A" id="A">
                        </div>
                    <div class="cal-btn">
                        <button onclick="calculate();" id="Current"> Current </button>&nbsp;
                        <button onclick="addHTMLTableRow();" id="addTable"> Add to Table </button>&nbsp;
                        <button onclick="Display();" id="Cr"> plot </button> 
                        <button onclick="clearRow();" id="Cr"> Clear </button> </button>
                        



                    </div>
                </div>
            </div>
            <div>
                <p>
                <h3><u>OBSERVATION TABLE:</u></h3>
                </p>
            </div>
            <div class="table-area">
                <div>
                    <table id="table">
                        <thead>
                            <tr>
                                <th>R1<br>(K&#937;)</th>
                                <th>R2<br>(K&#937;)</th>
                                <th>R3<br>(K&#937;)</th>
                                <th>Voltage(Volt)<br>&nbsp &nbsp &nbsp V</th>
                                <th>Current(miliAmpere)<br> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp mA</th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>
        </div>
        <div class="chart">
            <canvas id="myChart" style="width:100%; background-color: rgb(209, 243, 232);"></canvas>
        </div>
    </div>

</body>

</html>
